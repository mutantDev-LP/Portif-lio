<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MutantLog</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">MutantDev</h1>
      <div class="IconsHeader">
        <img src="Images/Icons/InstaIcon.png" class="InstaIcon" />
        <img src="Images/Icons/LinkIcon.png" class="LinkIcon" />
      </div>
    </header>

    <div class="intro">
      <p class="fraseIntro">
        Programador em desenvolvimento disponível para colaboração!!!
      </p>
    </div>

    <section>
      <div class="container">
        <div class="content">
          <button class="jogosButton">Jogos</button>
          <button
            class="sitesButton"
            onclick="pageRedict('Pages/Sites/index.html')"
          >
            Sites
          </button>
          <button class="servicosButton">Serviços</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="containerFooter">
        <p class="info">
          Desenvolvido por Paulo Lucio ( Futuro criador da MutantDev )
        </p>
        <button
          class="infosButton"
          onclick="pageRedict('Pages/Infos/index.html')"
        >
          + Informações
        </button>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
