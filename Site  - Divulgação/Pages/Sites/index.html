<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MutantLog</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">MutantDev</h1>
      <div class="IconsHeader">
        <img src="../Images/Icons/InstaIcon.png" class="InstaIcon" />
        <img src="../Images/Icons/LinkIcon.png" class="LinkIcon" />
      </div>
    </header>

    <section>
      <div class="container">
        <div class="div-bolhatext">
          <div class="div-text">
            <p class="titulo-text">Sites</p>
            <p class="intro-text">A parte onde a criatividade corre solta!!</p>
            <p class="text">
              Divulgação, vendas ou até um simples passatempo com animações e
              coisas bobas.
            </p>
            <div class="div-precos">
              <div class="div-semanais-precos">
                <p class="semanais">Projetos semanais</p>
                <p class="precoS">R$5,15 / Hora</p>
              </div>
              <div class="div-mensais-precos">
                <p class="mensais">Projetos mensais</p>
                <p class="precoM">R$2,85 / Hora</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="containerFooter">
        <p class="info">
          Desenvolvido por Paulo Lucio ( Futuro criador da MutantDev )
        </p>
        <button class="infosButton" onclick="pageRedict('../Infos/index.html')">
          + Informações
        </button>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
